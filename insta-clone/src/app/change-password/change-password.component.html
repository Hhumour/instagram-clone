<div class="container">
    <div class="row">
        <div class="col-lg-9 offset-lg-1" style=" margin-top: 2.5rem;">
            <div class="row">
                <div class="col-lg-3">
                    <img class="rounded-circle" alt="img" [src]="image" style="width: 3rem; height: 3rem; float:right;">
                </div>
                <div class="col-lg-9">
                    <h4 style="font-weight: 450;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">{{instaHandle}}</h4>
                </div>
            </div>
            <form class="form-horizontal" #changePasswordForm="ngForm" (ngSubmit)="changePAssword(changePasswordForm)"  style="margin-top: 2.5rem;">
                <div class="form-group row">
                    <label class="col-lg-3 control-label text-right">Old Password</label>
                    <div class="col-lg-9">
                        <input type="password" name="oldPassword" #oldPassword="ngModel" ngModel required class="form-control" >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 control-label text-right">New Password</label>
                    <div class="col-lg-9">
                        <input type="password" name="newPassword" #newPassword="ngModel" ngModel required class="form-control" >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 control-label text-right">Confirm New Password</label>
                    <div class="col-lg-9">
                        <input type="password" name="confirmNewPassword" #confirmNewPassword="ngModel" ngModel required class="form-control" >
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-9 offset-lg-3">
                        <button class="btn btn-primary" [disabled]="changePasswordForm.invalid" >Change Password</button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-lg-9 offset-lg-3">
                    <a href="" style="text-decoration: none;">Forgot Password?</a>
                </div>
            </div>
            <small style="text-align: center;"  class="warning" [style.display]="isVisible ? 'block' : 'none'">
                
                {{message}}
            </small>
        </div>
    </div>
</div>
